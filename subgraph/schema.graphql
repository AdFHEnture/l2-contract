type AdCreated @entity(immutable: true) {
  id: Bytes!
  adId: BigInt! # uint256
  advertiser: Bytes! # address
  adTitle: String! # string
  expiresAt: BigInt! # uint256
  budget: BigInt! # uint256
  adVector: [Boolean!]! # bool[]
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
